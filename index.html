<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=400, initial-scale=1.0" />
    <title>Guia Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src.css" class="css" />
  </head>
  <body>
    <div class="container">
      <form class="search" id="searchForm">
        <input type="text" placeholder="Enter a city" id="searchResult" />
        <input type="submit" value="Search" />
      </form>
      <button id="currentLocationButton">Current Location</button>
      <h1></h1>
      <h2></h2>
      <p>
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
          class="picture"
          id="icon"
        />
        <span class="temp" id="temperature"></span>
        <span class="units"
          ><a href="#" id="fahrenheit-link">°F </a>|
          <a href="#" id="celsius-link">°C</a></span
        >
      </p>
      <p class="condition" id="condition"></p>
      <p class="humidity">
        <strong> Humidity: </strong>
        <span id="humidity"></span>%
        <br />
        <strong>Wind: </strong> <span id="wind">3</span>mph
      </p>

      <ul class="list-group list-group-horizontal" id="forecast"></ul>
    </div>
    <script src="Javascript.js"></script>

    <a
      href="https://github.com/lilbrat979/Week6-GitHub-Challenge"
      target="blank"
      >Open-source</a
    >

    Created by Bre Guia
  </body>
</html>
